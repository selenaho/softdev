      <div class="container-fluid">

    <h1>Hello, world!</h1>
    <h1>Double S: Sebastian Ching, Selena Ho</h1>
    <h3>Forms:</h3>
    <form>
      <div class="form-group w-25"> <!--form group is container for form input and label and w-25 sets the width-->
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email"> <!--form-control makes the input responsive to sizing-->
      </div>
      <div class="form-group w-50">
        <label for="pass">Password:</label>
        <input type="password" class="form-control" id="pass">
      </div>
      <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
      </div>
      <p>Tooltip!</p>
      <button type="submit" class="btn btn-primary" data-bs-toggle="tooltip" title="submit">Submit</button>
    </form>
    <div class="alert alert-danger"> <!--can use alert with html templates when either username or password is wrong as a response-->
      <strong>Wrong password!</strong>
    </div>
    <h3>Tables</h3>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Sebastian</td>

        </tr>
        <tr>
          <td>Selena</td>
          <td>Ho</td>
        </tr>
        <tr>
          <td>Bob</td>
          <td>L</td>
        </tr>
      </tbody>
    </table>
